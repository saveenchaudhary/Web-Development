    <title>Apple - Calculator</title>

<body>
    <div id="main-container">
        <div id="calculator">
            <div id="result">
                <div id="user_input">
                </div>
                <div id="final_result"></div>
            </div>
            <div id="keypad">

                <ul id="items">
                    <button onclick="clear_()" class="dimmed-white">AC</button>
                    <button class="dimmed-white">+/-</button>
                    <button onclick="main('%')" class="dimmed-white">%</button>
                    <button onclick="main('/')" class="yellow">/</button>

                    <button onclick="main('7')">7</button>
                    <button onclick="main('8')">8</button>
                    <button onclick="main('9')">9</button>
                    <button onclick="main('*')" class="yellow">X</button>

                    <button onclick="main('4')">4</button>
                    <button onclick="main('5')">5</button>
                    <button onclick="main('6')">6</button>
                    <button onclick="main('-')" class="white">-</button>

                    <button onclick="main('1')">1</button>
                    <button onclick="main('2')">2</button>
                    <button onclick="main('3')">3</button>
                    <button onclick="main('+')" class="yellow">+</button>

                    <button onclick="main('0')" class="flat">0</button>
                    <button onclick="main('.')">.</button>
                    <button onclick="result()" class="yellow">=</button>
                </ul>
